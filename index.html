              </div>

                  <input type="text" class="form-control is-invalid" id="validationServer03" name="email" aria-describedby="validationServer03Feedback" required>

<script>

  const form = document.forms['hello-sheet']
  
  form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))

  })
</script>
