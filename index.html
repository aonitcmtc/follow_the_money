<script>

  $("#user_log_out").click(function(){
    localStorage.clear();
    window.location.href = 'view/login.html';
  });

  function init() {
        // Check User Login
        local_name = md5('FollowTheMoney')
        if(localStorage.getItem(local_name) != null){
          $('#login').hide();
          $('#signup').hide();
        }else{
          $('#MyBlock').hide();
          $('#user_log_out').hide();
        }
    }

    init();
</script>
