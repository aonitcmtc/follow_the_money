<!DOCTYPE html>
<html lang="en">
<head>
    <title>follow the money</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../script/font-awesome-4.7.0/css/font-awesome.min.css">

    <link href="../script/bootstrap-datepicker-thai/css/datepicker.css" rel="stylesheet">
    <script type="text/javascript" src="../script/bootstrap-datepicker-thai/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="../script/bootstrap-datepicker-thai/js/bootstrap-datepicker-thai.js"></script>
    <script type="text/javascript" src="../script/bootstrap-datepicker-thai/js/locales/bootstrap-datepicker.th.js"></script>
</head>
<body>

<div class="jumbotron text-center jumbo-mb-0">
  <h1>Follow the Money</h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>

<div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8 col-xl-7 mt-5">

    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 col-xl-3 mt-5">
        <form method="post" name="hello-sheet">
            <div class="form-row">
                <div class="col-md-12 col-xl-10 mb-2">
                <label for="validationServer01">ชื่อ</label>
                <input type="text" class="form-control is-valid" id="validationServer01" name="firstname" value="" required>
                <div class="valid-feedback">
                    Firstname!
                </div>
                </div>
                <div class="col-md-12 col-xl-10 mb-2">
                <label for="validationServer02">นามสกุล</label>
                <input type="text" class="form-control is-valid" id="validationServer02" name="lastname" value="" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 col-xl-10 mb-2">
                <label for="validationServer03">Email</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" name="email" aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    กรุณาระบุที่อยู่ Email
                </div>
                </div>
                <div class="col-md-12 col-xl-10 mb-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="ชาย">
                        <label class="form-check-label" for="inlineRadio1">ชาย</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="หญิง">
                        <label class="form-check-label" for="inlineRadio2">หญิง</label>
                      </div>
                </div>
                <div class="col-md-12 col-xl-10 mb-2">
                    <label for="validationServer05">วันเกิด</label>
                    <input type="text" id="birthdath" name="birthdath" class="datepicker form-control"/>
                    <div id="validationServer05Feedback" class="invalid-feedback">
                        วัน-เดือน-ปีเกิด
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    ยอมรับ
                </label>
                <div  id="invalidCheck3Feedback" class="invalid-feedback">
                    ฉันยอมรับข้อเสนอ
                </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form> 
    </div>
</div>

<script>
    $(".datepicker").datepicker({
        language:'th-th',
        format:'dd/mm/yyyy',
        autoclose: true
    });
</script>

</body>
</html>

<style>
    .jumbo-mb-0 {
        margin-bottom: 0px;
    }

    .date-input {
        border-color: #4335dc;
        background-image: url("img/svg/date-range.svg");
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: 24px;
    }
</style>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzF3MJCzESCim7x1rSEE9WO2xO7DZMS8UJMr5ez9t_IlcrDYEpVUXtaQBGy-q6L35uDMA/exec'
    const form = document.forms['hello-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("บันทึกข้อมูลเรียบร้อยแล้ว.."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
